<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background position</title>
    <style>
        #left-top{
            background-image: url('imagens/wallpaper003.jpg');

            border-radius: 10px;

            margin: 0px 0px 10px 0px;

            width: 98vh;
            height: 200px;
        }
        #center-top{
            background-image: url('imagens/wallpaper003.jpg');

    <div id="center-top">

    </div>
    <h2>Right-top</h2>
    <div id="right-top">

    </div>

    </div>
    <h2>Center-center</h2>
    <div id="center-center">

    </div>
    <h2>Right-center</h2>
