<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao</title>
    <style>
        main{
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }
        div.video{
            background-color: rgb(0, 0, 0);
            margin: 0px -20px 30px -20px;
            padding: 20px;
            padding-bottom: 56.7%;
            position: relative;
        }
        div.video > iframe{
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
        }
    </style>
</head>
<body>
    <main>
        <h1>Video responsivo</h1>
        <div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=fkbQ2H0HkCamSMcY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    </main>
</body>
</html>
