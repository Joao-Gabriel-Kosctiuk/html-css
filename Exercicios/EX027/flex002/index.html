<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;

            display: flex;
            flex-direction: row;
            margin: 10px 0px;
        }
        div.item{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        div.container2{
            background-color: lightsalmon;

            display: flex;
            flex-direction: row-reverse;
            margin: 10px 0px;
        }
        div.item2{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        div.container3{
            background-color: lightsalmon;

            display: flex;
            flex-direction: column;
            margin: 10px 0px;
        }
        div.item3{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        div.container4{
            background-color: lightsalmon;

            display: flex;
            flex-direction: column-reverse;
            margin: 10px 0px;
        }
        div.item4{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    <div class="container2">
        <div class="item2">A</div>
        <div class="item2">B</div>
        <div class="item2">C</div>
        <div class="item2">D</div>
        <div class="item2">E</div>
        <div class="item2">F</div>
        <div class="item2">G</div>
    </div>
    <div class="container3">
        <div class="item3">A</div>
        <div class="item3">B</div>
        <div class="item3">C</div>
        <div class="item3">D</div>
        <div class="item3">E</div>
        <div class="item3">F</div>
        <div class="item3">G</div>
    </div>
    <div class="container4">
        <div class="item4">A</div>
        <div class="item4">B</div>
        <div class="item4">C</div>
        <div class="item4">D</div>
        <div class="item4">E</div>
        <div class="item4">F</div>
        <div class="item4">G</div>
    </div>
</body>
</html>
