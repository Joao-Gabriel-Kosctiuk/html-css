<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html5</title>
</head>
<body>
    <h1>Videos</h1>
    <h2>Videos Hospedados Localmente</h2>
    <video controls width="500">
        <source src="midia/Meuvideo(1).mp4" type="video/mp4">
        <source src="midia/Meuvideo(1).mkv" type="video/mp4">
        <source src="midia/Meuvideo(1).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos.</p>
    </video>
    <h2>Inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/seUplRGVeOE?si=zuOqp6gFgFTWLHId" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
