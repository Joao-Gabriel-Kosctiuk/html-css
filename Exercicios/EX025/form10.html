<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">What year were you born? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" value="2000" oninput="calcidade()">
        </p>
        <p>
            <label for="iage">Your age is:</label>
            <output id="iage">0</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
