<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="ist">State: </label>
            <select name="state" id="ist">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profission: </label>
            <input type="text" name="prof" id="iprof" list="ltprof">
            <datalist id="ltprof">
                <option value="ADM">Administrator</option>
                <option>Teacher</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Message: </label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
