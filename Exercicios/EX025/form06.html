<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Color:</label>
            <input type="color" name="color" id="icolor" value="#ffffff">
        </p>
        <p>
            <label for="isat">Satisfiction level:</label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="0">
        </p>
        <p>
            <label for="iphoto">Send file: </label>
            <input type="file" name="photo" id="iphoto">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
