<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkgrey;

            padding: 10px  20px;
            margin:10px auto 10px auto;

            outline: 5px dashed grey;
            display: inline;
        }
        a{
            border-width: 15px;
            border-style: solid;
            border-color: rgb(197, 63, 63);

            
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, porém os <a href="#">Links são exemplos de caixas inline-level</a>. SEILA</p>
</body>
</html>
