<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        col.cnome{
            background-color: lightgray;
        } 
        col.cgrupo{
            background-color: rgb(117, 117, 117);
        }
        col.cprof{
            background-color: rgb(94, 94, 94);
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>    
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>30</td>
            <td>Ti</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>16</td>
            <td>Web developing</td>
        </tr>
        <tr>
            <td>??</td>
            <td>??</td>
            <td>??</td>
            <td>??</td>
        </tr>
        <tr>
            <td>??</td>

            <td>??</td>
            <td>??</td>
        </tr>
        <tr>
            <td>??</td>
            <td>??</td>
            <td>??</td>
            <td>??</td>
        </tr>
    </table>
</body>
</html>
