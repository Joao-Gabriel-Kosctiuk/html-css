<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
           <td>A</td>
           <td colspan="2">B</td> 
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <th colspan="2">texto</td>
        </tr>
        <tr>
            <td>texto</td>
            <td>texto</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <th rowspan="2">texto</td>
            <td>texto</td>
        </tr>
        <tr>
            <td>texto</td>
        </tr>
    </table>
</body>
</html>
